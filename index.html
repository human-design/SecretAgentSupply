<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link href="resources/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--MAIN HEADER WITH BRAND DETAILS-->
    <header>
      <div class="brand">
        <img src="resources/images/logo.png" alt="site logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>

    <!-- BANNER ADVERTISING PRODUCT ARRIVAL -->
    <div id="banner">
      <div class="boxcontainer">
        <div class="bannerbox">
          <div class="bannertext">
            <h2>NEW ARRIVAL</h2>
            <h3>SPORT BIKES AND MOTORCYCLES</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div id="nav">
      <nav class="mainnav">
        <span><a>Eyewear</a></span>
        <span><a>Apparel</a></span>
        <span><a>Gadgets</a></span>
        <span><a>Vehicles</a></span>
        <span><a>Classes</a></span>
        <span><a>Contact</a></span>
      </nav>
    </div>

    <!--PRODUCT GRID -->
    <div id="productgrid">
      <div class="gridcontainer">
        <div class="product">
          <img src="resources/images/pen.png">
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>

        <div class="product">
          <img src="resources/images/watch.png">
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>

        <div class="product">
          <img id="glasses" src="resources/images/glasses.png">
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

    <!--LOCATION/HOURS INFORMATION -->
    <div id="locationhours">
      <div class="locationhour">
        <span>Location</span>
      </div>
      <div class="info">
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="locationhour">
        <span>Hours</span>
      </div>
      <div class="info">
        <span>0800 - 1800</span>
      </div>
    </div>

    <!--Copyright -->
    <footer id="copyright">
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
